<!-- Uso de listas ordenadas e não ordenadas-->

<html>
    <body>
        <p>Como provedor, temos algumas prioridades</p>

        <!-- Lista não ordenada -->
        <ul>
            <li>Integridade dos dados</li>
            <li>Qualidade de conexão</li>
            <li>Estabilidade</li>
        </ul>

        <!-- Lista ordenada -->
        <ol>
            <li>Atenção aos clientes</li>
            <li>Suporte técnico</li>
            <li>Infraestrutura</li>
        </ol>
    </body>
</html>
