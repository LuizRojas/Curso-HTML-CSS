<!-- Posicionamento de imagens -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens &#x1F58C;</title>
</head>
<body>
    <h1>Testando diferentes tamanhos de imagem</h1>
    <hr>
    <h2>As imagens estarão localizadas na pasta "imagens"</h2>
    <p>Imagem 1 inteira (512x512):</p>
    <img src="imagens/html_5_logo.png" alt="logo_html_5-full">
    <p>Imagem reduzida v1 (300x300)</p>
    <img src="imagens/html_5_logo-300.png" alt="logo_html_300x300">
    <p>Imagem reduzida v2 (150x150)</p>
    <img src="imagens/html_5_logo-150.png" alt="logo_html_150x150">
    <p>Também é possível importar a imagem de um link externo</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="logo_javascript">
</body>
</html>
