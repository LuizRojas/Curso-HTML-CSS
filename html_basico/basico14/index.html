<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e âncoras</title>
</head>
<body>
    <h1><u><em>Usando links externos</em></u></h1>
    <p>Você pode acessar o <a href="https://github.com/LuizRojas/Curso-HTML-CSS" target="_blank" rel="external" hreflang="en">meu diretório público no GitHub</a></p>
    <!-- Caso o conteúdo do link de destino seja próprio, caso contrário, é interessante ser um link externo -->
    <p>Ou, se desejar, <a href="https://www.youtube.com/channel/UCPhVx26g0VRWWbnONcw5_Lw" target="_self" rel="external" hreflang="pt-br">meu canal no Youtube</a></p>
</body>
</html>
